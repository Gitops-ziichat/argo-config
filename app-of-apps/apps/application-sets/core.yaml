---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - scmProvider:
                    github:
                      organization: gitops-ci-cd
                      tokenRef:
                        secretName: github-token
                        key: token
                    filters:
                      - repositoryMatch: '.+-deployment$'
                        pathsExist:
                          - base/kustomization.yaml
                - git:
                    repoURL: 'https://github.com/{{ .organization }}/{{ .repository }}.git'
                    revision: HEAD
                    files:
                      - path: 'overlays/**/kustomization.yaml'
          - clusters:
              selector:
                matchLabels:
                  kubernetes.io/environment: '{{ .path.basename }}'
  template:
    metadata:
      name: '{{ regexReplaceAll "-deployment$" .repository "" }}-{{ .name }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: apps
      source:
        repoURL: 'https://github.com/{{ .organization }}/{{ .repository }}'
        targetRevision: HEAD
        path: 'overlays/{{ index .metadata.labels "kubernetes.io/environment" }}'
      destination:
        name: '{{ .name }}'
        namespace: '{{ regexReplaceAll "-deployment$" .repository "" }}-{{ index .metadata.labels "kubernetes.io/environment" }}'
      info:
        - name: 'Application Repository'
          value: 'https://github.com/{{ .organization }}/{{ regexReplaceAll "-deployment$" .repository "" }}'
        - name: 'Deployment Manifests'
          value: 'https://github.com/{{ .organization }}/{{ .repository }}/overlays/{{ index .metadata.labels "kubernetes.io/environment" }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels: {}
          annotations: {}
        syncOptions:
          - CreateNamespace=true
