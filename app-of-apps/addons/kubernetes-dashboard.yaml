---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/gitops-ci-cd/argo-config
        revision: HEAD
        directories:
          - path: app-of-apps/clusters/*
  template:
    metadata:
      name: 'kubernetes-dashboard-{{name}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: addons
      sources:
        - chart: kubernetes-dashboard
          targetRevision: 7.10.0
          repoURL: https://kubernetes.github.io/dashboard/
          helm:
            valueFiles:
              - '$values/kubernetes-dashboard/values.yaml'
        - repoURL: https://github.com/gitops-ci-cd/addons
          targetRevision: '{{targetRevision}}'
          ref: values
      destination:
        name: '{{name}}'
        namespace: kubernetes-dashboard
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
          annotations:
        syncOptions:
          - CreateNamespace=true
